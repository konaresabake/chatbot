<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Grossesse</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

body {
    font-family: 'Quicksand', sans-serif;
    background: #fefefe;
    margin: 0;
    padding: 40px 20px;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe9ec, #e0f7fa);
}

h1 {
    font-size: 2.2em;
    text-align: center;
    color: #ff6f91;
    margin-bottom: 25px;
}

form {
    background-color: white;
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    width: 100%;
    max-width: 450px;
    animation: fadeIn 0.8s ease-out;
}

form p {
    font-size: 1.05em;
    margin-bottom: 20px;
}

input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #eee;
    border-radius: 14px;
    background-color: #fafafa;
    font-size: 1em;
    transition: border-color 0.3s;
    margin-bottom: 18px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #ff6f91;
    background-color: #fff;
}

button {
    background-color: #ff6f91;
    color: white;
    padding: 14px 22px;
    border: none;
    border-radius: 18px;
    font-size: 1.1em;
    font-weight: bold;
    width: 100%;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

button:hover {
    background-color: #f55878;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <h1>Évaluation du risque de grossesse</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Évaluer</button>
    </form>
</body>
</html>
