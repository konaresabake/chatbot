<!DOCTYPE html>
<html>
<head>
    <title>Résultat - Chatbot Grossesse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffe9ec, #e0f7fa);
            margin: 0;
            padding: 40px 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff6f91;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }

        strong {
            color: #d62828;
            font-weight: bold;
        }

        div {
            background-color: #ffffffcc;
            backdrop-filter: blur(6px);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #444;
            margin-bottom: 10px;
        }

        a {
            margin-top: 30px;
            display: inline-block;
            background-color: #ff6f91;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #f55878;
        }
    </style>
</head>
<body>
    <h1>Résultat de l'évaluation</h1>
    <p>Votre profil de risque: <strong>{{ prediction }}</strong></p>
    <div>
        <h2>Conseil:</h2>
        <p>{{ conseil }}</p>
    </div>
    <a href="">Nouvelle évaluation</a>
</body>
</html>
